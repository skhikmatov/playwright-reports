<!DOCTYPE html>
<html>
<head>
    <title>Playwright Test Reports</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login { 
            text-align: center; 
            margin-top: 100px; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            max-width: 400px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .content { 
            display: none; 
            height: 100vh; 
            margin: -20px;
        }
        input, button { 
            padding: 15px; 
            margin: 10px; 
            font-size: 16px; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            cursor: pointer; 
            border: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        iframe { 
            border: none; 
            width: 100%; 
            height: 100%; 
        }
        .logo { 
            font-size: 48px; 
            margin-bottom: 20px; 
        }
        .title {
            color: #2d3748;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login" class="login">
        <div class="logo">üîí</div>
        <h1 class="title">Playwright Test Reports</h1>
        <p class="subtitle">Enter password to access the latest test results</p>
        <input type="password" id="password" placeholder="Enter password" onkeypress="if(event.key==='Enter')checkPassword()">
        <button onclick="checkPassword()">Access Reports</button>
        <div id="error" class="error">‚ùå Incorrect password. Please try again.</div>
    </div>
    <div id="content" class="content">
        <iframe src="allure-report/index.html"></iframe>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            // Change this to your desired password
            if (password === 'Password1!') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                error.style.display = 'none';
            } else {
                error.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }
        
        // Clear error when user starts typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error').style.display = 'none';
        });
    </script>
</body>
</html>
